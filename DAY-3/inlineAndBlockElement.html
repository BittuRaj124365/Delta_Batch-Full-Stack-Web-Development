<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline v/s Block Element</title>
</head>
<body>
    <!--Block element:- which occupy the whole line,while inline element only occupy according to size of elements.-->
    <!--Paragraph,image and heading tag is block elements.-->
    <h1>Hello B2</h1>
    <p>Hello B2</p>

    <!--anchor and image src tag is inline element.-->
    <a href="www.BittuRaj.com">BittuRaj</a> 
    <a href="www.Youtube.com">Youtube</a>
    <img src="BittuRaj.jpg" alt="BittuImage" height="500px">
    <img src="BittuRaj.jpg" alt="BittuImage" height="500px">
</body>
</html>
