<!--
SpanElement:- Span is also a generic container used to hold together HTML elements or group elements together.
Note:- It is an inline element.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span element</title>
</head>
<body>
    <span>
<!--
    This two links are in same groups so that if we need to appl  some css at once for many blocks then we can use span.
-->
        <a href="www.Google.com">Google</a>
        <a href="www.Facegoo.com">Facebook</a>
    </span>
    <span>
        <a href="www.Youtube.com">Youtube</a>
    </span>
    
</body>
</html>
