<!--
Div Element:-It is a CONTAINER used to hold other HTML elements or group elements together.
Note:- It is a Block element.
--> 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div element</title>
</head>
<body>
    <!--This 3 inline block of codes will execute in same line.-->
    <a href="www.youtube.com">Youtube</a>
    <a href="www.Google.com">Google</a>
    <a href="www.Facegoo.com">Facebook</a>
<br>
<br>
<br>
<!--Now, suppose we want to use first link for single line and another two links for next lines, then we can use DIV tag.-->
    <div>
        <a href="www.youtube.com">Youtube</a>
    </div>
    <div>
        <a href="www.Google.com">Google</a>
        <a href="www.Facegoo.com">Facebook</a>
    </div>
</body>
</html>
