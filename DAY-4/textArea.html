<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextArea</title>
</head>
<body>
    <form action="/server">
        <div>
            <label for="userName">userName</label>
            <input type="text" id="userName" placeholder="Enter userName" name="user"/>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password" name="pass"/>
        </div>       
        <div>
            <label for="feedback"></label>
            <input type="feedback" id="feedback" placeholder="Your your valuable feedback here..." name="feedback"/>
        </div>
        <div>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</body>
</html>
