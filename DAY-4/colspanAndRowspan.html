<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colspanAndRowspan</title>
</head>
<body>
    <table border="black">
        <caption><h2>Food Menu</h2></caption>
        <thead>
            <tr>
                <th rowspan="2"><header><h3>Items</h3></header></th>
                <th colspan="2"><header><h3>Price</h3></header></th>
                <th ><header><h3>Rating</h3></header></th>
            </tr>
            <th>INR</th>
            <th>USD</th>
        </thead>
        <tbody>
            <tr>
                <td><h3>Pizza</h3></td>
                <td><h3>Rs. 69</h3></td>
                <td><h3>$ 1</h3></td>
                <td><h3>4</h3></td>
            </tr>
            <tr>
                <td><h3>Coffee</h3></td>
                <td><h3>Rs. 29</h3></td>
                <td><h3>$2</h3></td>
                <td><h3>3</h3></td>
            </tr>
            <tr>
                <td><h3>Tea</h3></td>
                <td><h3>Rs. 9</h3></td>
                <td><h3>$2</h3></td>
                <td><h3>5</h3></td>
            </tr>
            <tr>
                <td><h3>Burger</h3></td>
                <td><h3>Rs. 49</h3></td>
                <td><h3>$1</h3></td>
                <td><h3>4</h3></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
