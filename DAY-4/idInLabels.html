<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id in Labels</title>
</head>
<body>
    <form action="/action">
        <!--Action keyword is used to perform action by submitting it-->
        <div>
            <label for="username">Enter userName:</label>
            <input type="text" placeholder="Enter userName" id="username"/>
        </div>
        <div>
            <label for="password">Enter password:</label>
            <input type="text" placeholder="Enter password" id="password"/>
        </div>
        <span>
            <label for="number">Enter age:</label>
            <input type="number" placeholder="Enter age" id="number"/>
        </span>
        <div>
            <button>submit</button>
        </div>
<!--Note:-Div is used for occupy complete block while span uses only according to size of the elements.-->
    </form>
</body>
</html>
