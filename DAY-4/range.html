<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range</title>
</head>
<body>
    <form action="/server">
        <div>
            <label for="userName">userName</label>
            <input type="text" id="userName" placeholder="Enter userName" name="user"/>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password" name="pass"/>
        </div>       
        <div>
            Select Volume Label
            <label for="Volume">Volume</label>
            <input type="range" min="0" max="100" id="Volume" name="vol"/>
        </div>
        <div>
            Select Volume Label 2
            <label for="Volume">Volume</label>
            <input type="range" min="0" max="100" id="Volume" name="vol" step="5"/>
        </div>
        <div>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</body>
</html>
