<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        UserName:-
        <input type="text" placeholder="Enter userName"> 
        <br>
        Password:- 
        <input type="password" placeholder="Enter password">
        <br>
        Number:-
        <input type="number" placeholder="Enter number">
        <br>
        Time:- 
        <input type="time">
        <br>
        Color:-
        <input type="color">
        <br>
        Date:- 
        <input type="date">
    </form>
</body>
</html>
