<!--Create a table consists of colspan and rowspan-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Practice</title>
</head>
<body>
    <table border="black">
        <p><h2>A test table for male and females data</h2></p>
        <thead>
            <tr>
                <th rowspan="2"><h3>Gender</h3></th>
                <th colspan="2"><h3>Average</h3></th>
                <th ><h3>Red Eyes</h3></th>
                <th colspan="2"><h3>Blue Eyes</h3></th>
            </tr>
            <tr>
                <th><h4>Height</h4></th>
                <th><h4>Weight</h4></th>
                <th><h4>-------</h4></th>
                <th><h4>redBlue</h4></th>
                <th><h4>skyBlue</h4></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><h3>Male</h3></td>
                <td><h3>1.9</h3></td>
                <td><h3>0.003</h3></td>
                <td><h3>40%</h3></td>
                <td><h3>3%</h3></td>
                <td><h3>1%</h3></td>
            </tr>
            <tr>
                <td><h3>females</h3></td>
                <td><h3>1.7</h3></td>
                <td><h3>0.002</h3></td>
                <td><h3>35%</h3></td>
                <td><h3>2%</h3></td>
                <td><h3>1%</h3></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
